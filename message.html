
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>消息提示</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="source/js/flexible/rem.min.js"></script>
		<link rel="stylesheet" href="source/css/base_v3.min.css" />
		<link rel="stylesheet" href="source/css/message/message.css" />
		<!--<link rel="stylesheet" href="build/message/eabc20.message.css" />-->
	</head>

	<body>
		<div class="main-wrap">
			<header>
				<h1>消息提示</h1>
			</header>
			<section>
				<div class="list">
					<ul class="list-box">
						<li class="comment">
							<a href="javascript:;">
								<div class="comment-title">
								<icon class="iconfont">&#xe666;</icon>
									<em>评论</em>
								</div>
								<div class="comment-other">
									<div class="comment-other-circle comment-num">5</div>
									<icon class="icon">&#xe603;</icon>
								</div>
							</a>
							
						</li>
						<li class="comment">
							<a href="">
							<div class="comment-title">
								<icon class="iconfont">@</icon>
								<em>我的</em>
							</div>
							<div class="comment-other">
								<div class="comment-other-circle mine-num">50</div>
								<icon class="icon">&#xe603;</icon>
							</div>
							</a>
						</li>
						<li class="comment">
							<a href="">
							<div class="comment-title">
								<icon class="iconfont">&#xe6e3;</icon>
								<em>赞我</em>
							</div>
							<div class="comment-other">
								<div class="comment-other-circle praise-num">99</div>
								<icon class="icon">&#xe603;</icon>
							</div>
							</a>
						</li>
						<li class="comment">
							<a href="">
							<div class="comment-title">
								<icon class="iconfont">&#xe64b;</icon>
								<em>关注我</em>
							</div>
							<div class="comment-other">
								<div class="comment-other-circle attention-num">18</div>
								<icon class="icon">&#xe603;</icon>
							</div>
							</a>
						</li>
					</ul>
				</div>
			</section>
			<div class="footer">
				<dl class="homeS">
					<dt><a href="javascript:;" class="home"></a></dt>
					<dd>首页</dd>
				</dl>
				<dl class="liveS">
					<dt><a href="javascript:;" class="live"></a></dt>
					<dd>直播</dd>
				</dl>
				<dl>
					<dt><a  class="add"  href="javascript:;"><i class="icon">&#xe64f;</i></a></dt>
					<dd></dd>
				</dl>
				<dl class="messS">
					<dt><a href="javascript:;" class="mess a-message">
						<div class="message-circle total"></div></a>
					</dt>
					<dd>消息</dd>
				</dl>
				<dl class="meS">
					<dt><a href="javascript:;" class="me"></a></dt>
					<dd>我</dd>
				</dl>
			</div>
		</div>
		<script src="build/message/message.debug.js"></script>
	</body>

</html>
