	<head>

	<body>
		<form action="a.php" method="post" class="dynamicForm">
		<div class="main-wrap">
			<header>
				<div class="close">
					<a href="javascript:;"><i class="icon">&#xe601;</i></a>
				</div>
				<div class="choose">
					<ul>
						<li class="add_color">
							<a href="">动态</a>
						</li>
						<li>
							<a href="">问答</a>
						</li>
						<li>
							<a href="">长文</a>
						</li>
					</ul>
				</div>
				<div class="issue">
					<button>发布</button>
				</div>
			</header>
			<section>
				<div class="write">
					<textarea id="saytext" placeholder="写下你此刻的想法......" name="intro"></textarea>
				</div>
				<div class="classify-box">
					<div class="classify">
						<p>分类（必填）</p>
						<div class="classify-choose">
							<span>请先选择一个分类</span>
							<input type="hidden" name='classify' id="classifyValue" />
							<i class="icon">&#xe603;</i>
						</div>
					</div>
				</div>
				<div class="tag-box">
					<div class="tag">
						<p>标签（必填）</p>
						<div class="tag-choose">
							<span>请先选择一个标签</span>
							<input type="hidden" name='tag' id="tagValue"/>
							<i class="icon">&#xe603;</i>
						</div>
					</div>
				</div>
				<div class="addition-box">
					<div class="addition">
						<div class="addition-upload">
							<div class="addition-upload-box">
								<input type="file" class="headpicinput_1" id="headpicinput_1">
						<!--		<input type="hidden" id="imgUrl_1" class="imgUrl" name="pics[]" value="">-->
								<i class="iconfont">&#xe699;</i>
							</div>
						</div>
						<div class="addition-face">
							<div class="addition-face-box">
								<i class="iconfont emotion">&#xe60b;</i>
							</div>
						</div>
						<div class="addition-place">
							<i class="iconfont">&#xe600;</i>
						</div>
					</div>
				</div>
				<!-- 上传失败图片 -->
				<div class="fail-box"  id="fail" >
					<span class="fail-msg"></span>
				</div>
				<div id='uploadfail'></div>
				<input type="text" id='againvalue' style="display:none" >
				<div class="upload-box">
					<div class="upload-picture">
						<ul id="upload-container">
							<!--添加图片-->
							<li class="upload-add">
								<img src="//i1.dd-img.com/assets/image/1498456024-71597723b227aa1f-192w-192h.png" />
								<input type="file" id="file" class="file">
							</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<div class="choose-classify hide">
			<header>
				<div class="back">
					<a class="back-a" href="javascript:;"><i class="icon">&#xe602;</i></a>
				</div>
				<h5>请选择分类</h5>
				<div class="confirm">
					<a class="confirm-a" href="javascript:;">确定</a>
				</div>
			</header>
			<section></section>
		</div>
		
		<div class="choose-tag hide">
			<header>
				<div class="back">
					<a class="back-tag-a" href="javascript:;"><i class="icon">&#xe602;</i></a>
				</div>
				<h5>请选择标签</h5>
				<div class="confirm confirm-tag">
					<a class="confirm-tag-a" href="javascript:;">确定</a>
				</div>
			</header>
			<section></section>
		</div>
		<div class="wrap facebox">
            <div class="facebox-container">
                <div class="facebox-wrapper">
                    <div class="facebox-slider"></div>
                    <div class="facebox-slider"></div>
                    <div class="facebox-slider"></div>
                </div>
            </div>
            <div class="facebox-pages">
                <span class="swiper-pagination-switch"></span>
                <span class="swiper-pagination-switch"></span>
                <span class="swiper-pagination-switch"></span>
            </div>
       </div>

            <i class="thread_praise">22</i>
            草稿
        </a>
